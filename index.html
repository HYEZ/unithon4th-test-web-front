<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />  
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- CSS  -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" media="(max-width: 768px)" rel="stylesheet">   
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <h2 class="logo">
                <img src="img/logo.png" alt="logo" title="습증우">
            </h2>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header class="web">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="intro-text-assistant">궁금했던 신조어를 검색해 보세요!</span>
                        <img src="img/title.png" alt="신조어 변역기" title="신조어 변역기">
                    </div>
                    <div class="main-search-form">
                        <div>
                            <input type="text" placeholder="Ex) ㅇㅈ, 사바사, 세젤예, 커엽다 등" class="main-search-form-text">
                            <button class="main-search-form-btn"><img src="img/search.png" alt="search" title="search"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Header Mobile -->
    <header class="mobile">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="intro-text-assistant">궁금했던 신조어를 검색해 보세요!</span>
                        <img src="img/m_title.png" alt="신조어 변역기" title="신조어 변역기">
                    </div>
                    <div class="main-search-form">
                        <div>
                            <input type="text" placeholder="Ex) 사바사 등" class="main-search-form-text">
                            <button class="main-search-form-btn"><img src="img/search.png" alt="search" title="search"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
     
    <!-- shadow -->
    <div class="shadow-line" id="search-offset"></div>
    
    <!-- Search Box -->
    <section id="search-box">
        <div class="search-box-close">
            <img src="img/close.png">
        </div>
        <div class="search-box-dec-wrap">
            <div class="search-box-dec">
                <div class="search-box-text">
                    <h3>인정</h3>
                    <p>[명사] 확실히 그렇다고 여김</p>
                </div>
                <div class="search-box-btn">
                    <button>
                        <img src="img/up.png" alt="up" title="up">
                        <p class="red">추천 <span>63</span></p>
                    </button>
                    <button>
                        <img src="img/down2.png" alt="down" title="down">
                        <p class="gray">비추천 <span>63</span></p>
                    </button>
                </div>
            </div>
            <div class="search-box-dec">
                <div class="search-box-text">
                    <h3>인정</h3>
                    <p>[명사] 확실히 그렇다고 여김</p>
                </div>
                <div class="search-box-btn">
                    <button>
                        <img src="img/up.png" alt="up" title="up">
                        <p class="red">추천 <span>63</span></p>
                    </button>
                    <button>
                        <img src="img/down2.png" alt="down" title="down">
                        <p class="gray">비추천 <span>63</span></p>
                    </button>
                </div>
            </div>
            <button class="search-box-more-btn">+ 다른 뜻 추가하기</button>
        </div>
    </section>
    
    <!-- shadow -->
    <div class="shadow-line search-box-line"></div>
    
    <!-- Search List Section -->
    <section id="search-list">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center search-list-head">
                    <img src="img/rank_title.png" alt="실시간 검색 순위" title="실시간 검색 순위">
                    <p class="search-list-assistant">신조어를 누르면 뜻을 알 수 있어요!</p>
                </div>
            </div>
            <div class="row search-list-in">
                <div>
                    <div class="col-md-6 portfolio-item page-scroll">
                        <a href="#search-offset" class="portfolio-link">
                            <div class="search-item">
                                <div class="search-item-index">
                                    <img src="img/1.png" alt="1" title="1">
                                </div>
                                <div class="search-item-content">
                                    <div class="search-item-text">
                                        <span>ㅇㅈ</span>
                                    </div>
                                    <div class="search-item-lanked">
                                        <img src="img/up.png" alt="up" title="up">
                                        <span class="red">1</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 portfolio-item page-scroll">
                        <a href="#search-offset" class="portfolio-link">
                            <div class="search-item">
                                <div class="search-item-index">
                                    <img src="img/2.png" alt="2" title="2">
                                </div>
                                <div class="search-item-content">
                                    <div class="search-item-text">
                                        <span>빼박캔트</span>
                                    </div>
                                    <div class="search-item-lanked">
                                        <img src="img/down.png" alt="down" title="down">
                                        <span>1</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 portfolio-item page-scroll">
                        <a href="#search-offset" class="portfolio-link">
                            <div class="search-item">
                                <div class="search-item-index">
                                    <img src="img/3.png" alt="3" title="3">
                                </div>
                                <div class="search-item-content">
                                    <div class="search-item-text">
                                        <span>시강</span>
                                    </div>
                                    <div class="search-item-lanked">
                                        <img src="img/none.png" alt="none" title="none">
                                        <span class="gray">0</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 portfolio-item page-scroll">
                        <a href="#search-offset" class="portfolio-link">
                            <div class="search-item">
                                <div class="search-item-index">
                                    <img src="img/4.png" alt="4" title="4">
                                </div>
                                <div class="search-item-content">
                                    <div class="search-item-text">
                                        <span>사바사</span>
                                    </div>
                                    <div class="search-item-lanked">
                                        <img src="img/down.png" alt="down" title="down">
                                        <span>1</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 portfolio-item page-scroll">
                        <a href="#search-offset" class="portfolio-link">
                            <div class="search-item">
                                <div class="search-item-index">
                                    <img src="img/5.png" alt="4" title="4">
                                </div>
                                <div class="search-item-content">
                                    <div class="search-item-text">
                                        <span>커엽다</span>
                                    </div>
                                    <div class="search-item-lanked">
                                        <img src="img/down.png" alt="down" title="down">
                                        <span>1</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6 portfolio-item page-scroll">
                        <a href="#search-offset" class="portfolio-link">
                            <div class="search-item">
                                <div class="search-item-index">
                                    <img src="img/6.png" alt="6" title="6">
                                </div>
                                <div class="search-item-content">
                                    <div class="search-item-text">
                                        <span>버카</span>
                                    </div>
                                    <div class="search-item-lanked">
                                        <img src="img/down.png" alt="down" title="down">
                                        <span>1</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; unithon3 2017
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
    
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->

    <!-- Plugin JavaScript -->

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
    
    <!-- JS -->
    <script src="js/index.js"></script>
